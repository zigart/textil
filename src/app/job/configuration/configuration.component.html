<div class="container" >
    <form  id="login" [formGroup]="loginForm"  #login [ngStyle]="{'display': displayOrNot()}" (ngSubmit)="signIn($event);">
        <label for="password">Contrase√±a</label>
        <input type="password" formControlName="passwordTyped" name="password">
        <em *ngIf="passwords?.invalid && passwords?.touched">REQUERIDO</em>
        <button class="btn" [disabled]="loginForm.invalid" type="submit">Ingresar</button>
    </form>
    <router-outlet></router-outlet>
</div>
