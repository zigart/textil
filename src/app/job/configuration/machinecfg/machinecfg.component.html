<app-nav></app-nav>
<div class="container" *ngIf="machine">
    <div class="title">
        <h1>MAQUINA NÂ° {{machine.machineNumber}}</h1></div>
    <div class="information">
        <div class="machineActive">
            <label for="machiene">Maquina activa</label>
            <input #activeMachine type="checkbox" name="machine" [checked]="machine.activeMachine" (click)="changeState($event)">
        </div>
        <div class="information--review">
            <p id="review" ([ngModel])="reviewDate">Ultima revision: {{machine.lastReview}} </p>
            <button (click)="editForm($event)">EDITAR REVISION</button>
        </div>
        <div class="divide">
            <p>Ultima separacion: {{machine.lastDivition}} </p>
            <button (click)="editForm($event)">EDITAR SEPARACION</button>
        </div>
    </div>
    <div class="buttons">
    </div>
    <!--seguir viendo el displey none a arreglar-->
    <form id="form" #form>
        <label for="date">FECHA Y HORARIO:</label>
        <input type="text" name="date" [(ngModel)]="newDate">
        <button (click)="edit()">Editar</button>
        <button (click)="cancel()">Cancelar</button>
    </form>
</div>
