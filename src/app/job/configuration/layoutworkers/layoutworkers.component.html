<app-nav></app-nav>
<div class="container">
    <ul>
        <li *ngFor="let worker of workers"><a [routerLink]= "['../trabajador', worker._id]" (click)="redirect(worker._id)">{{worker.name}}</a></li>
    </ul>
    <button id="openForm" (click)="addWorker()">Agregar Persona</button>
    <form #addNewWorker id="addNewWorker">
        <label for="name">Nombre</label>
        <input  type="text" name="newWorker" [(ngModel)]="newWorker">
        <button (click)="add(); ">Agregar</button>
    </form>
</div>
