<div class="container">
    <ul>
        <li *ngFor="let worker of workers"><a>{{worker}}</a></li>
    </ul>
    <button (click)="addWorker()">Agregar Persona</button>
    <form id="addNewWorker">
        <label for="name">Nombre</label>
        <input  type="text" name="newWorker" [(ngModel)]="newWorker">
        <button (click)="add()">Agregar</button>
    </form>
</div>
