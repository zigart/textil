<div class="container">
    <form id="login">
        <label for="password">ContraseÃ±a </label>
        <input type="password" [(ngModel)]="password" name="password">
        <button (click)="signIn()">Ingresar</button>
    </form>
    <nav id="nav">
        <ul>
            <li><a (click)="showMachinesLayout()">Maquinas</a></li>
            <li><a (click)="showWorkersCfg()">Personal</a></li>

    <app-workerscfg id="workersCfg"></app-workerscfg>
</div>
