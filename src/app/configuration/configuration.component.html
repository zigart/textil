<div class="container">
    <form id="login">
        <label for="password">Contrase√±a </label>
        <input type="password" [(ngModel)]="password" name="password">
        <button (click)="signIn()">Ingresar</button>
    </form>
    <nav id="nav">
        <ul>
            <li><a (click)="showMachinesLayout()">Maquinas</a></li>
            <li><a (click)="showWorkersCfg()">Personal</a></li>
        </ul>
    </nav>
    <app-layoutmachine (machineNumber)="machineNumber($event)" (displayLayoutMachine)="displayOrNotLayoutMachines()" id="layoutMachines"></app-layoutmachine>
    <app-machinecfg [number] = "machineNumb" id="machineCfg" (clicked)="getBackFromMachineCfg($event)"></app-machinecfg>
    <app-layoutworkers id="layoutWorkers" (nameWorker)="GetNameWorker($event)" (displayLayoutWorkers)="displayOrNotLayoutWorkers($event)" ></app-layoutworkers>
    <app-workerscfg [workerName]="workerName" id="workersCfg" (clicked)="getBackFromWorkersCfg($event)"></app-workerscfg>
</div>
