<div class="container">
    <div class="title"><h1>MAQUINA NÂ° {{number}}</h1></div>
    <div class="information">
        <div class="information--review">
            <p id="review" ([ngModel])="reviewDate">Ultima revision: {{date | date: 'short'}} </p>
            <button (click)="editForm($event)">EDITAR REVISION</button>
        </div>
        <div class="divide">
            <p>Ultima separacion: {{date | date: 'short'}} </p>
            <button (click)="editForm($event)">EDITAR SEPARACION</button>
        </div>
    </div>
    <div class="buttons">
    </div>

    <!--seguir viendo el displey none a arreglar-->
    <form id="form">
        <label for="date">FECHA Y HORARIO:</label>
        <input type="text" name="date" [(ngModel)]="newDate">
        <button (click)="edit()">Editar</button>
        <button (click)="cancel()">Cancelar</button>
    </form>
</div>
